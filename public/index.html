<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificación de Identidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="camera-view">
        <video id="videoPreview" autoplay muted playsinline></video>
        
        <div id="countdown-timer">30</div>
        <div id="status">Iniciando cámara...</div>

        <button id="capture-button"></button>

        <canvas id="photo-canvas" style="display: none;"></canvas>
    </div>

    <div id="modal-overlay" class="modal-overlay-style">
        <div id="modal-content" class="modal-content-style">
            <h2>Verificación de Identidad</h2>
            <p>Se tomarán fotos de tu documento (frontal y trasera) y un video selfie de 30 segundos.</p>
            <button id="start-verification-button">Iniciar Verificación</button>
        </div>
    </div>

    <div id="verifying-modal" class="modal-overlay-style" style="display: none;">
        <div class="modal-content-style">
            <h2>Verificando Identidad</h2>
            <p>Espere un momento. Esto puede tardar hasta un minuto...</p>
            <div class="loader"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
